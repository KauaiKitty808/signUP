  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img src="/img/kauaikitty808-64.png"/>
      <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal">KauaiKitty808 </br> SignUp</h1>
      <label for="inputName" class="sr-only"></label>
      <input type="text" name="name" id="inputName" class="form-control" placeholder="Your Name" required autofocus>
      <!-- <label for="inputEmail" class="sr-only"></label> -->
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Your Email" required>
        <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="chkbx" value="true"> Yes, I am over 18 years old.
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 1975-2023</p>
    </form>
 <!-- Scripts go here -->
